# gRPC
# Log
collector.receiver.grpc.log.enable=true
collector.receiver.grpc.log.bindaddress.ip=0.0.0.0
collector.receiver.grpc.log.bindaddress.port=15600
# Executor of Server
collector.receiver.grpc.log.server.executor.thread_size=8
collector.receiver.grpc.log.server.executor.queue_size=256
collector.receiver.grpc.log.server.executor.monitor_enable=false
# Call Executor of Server
collector.receiver.grpc.log.server-call.executor.thread_size=8
collector.receiver.grpc.log.server-call.executor.queue_size=256
collector.receiver.grpc.log.server-call.executor.monitor_enable=true
# Executor of Worker
collector.receiver.grpc.log.worker.executor.thread_size=16
collector.receiver.grpc.log.worker.executor.queue_size=1024
collector.receiver.grpc.log.worker.executor.monitor_enable=true


### For ssl config
collector.receiver.grpc.ssl.enable=false
# please choose openssl/jdk
collector.receiver.grpc.ssl.provider_type=jdk
# please insert .pem file path
# (prefix for claspath = claspath:, prefix for absoulute path = file:)
collector.receiver.grpc.ssl.key_file_path=
# please insert .crt file path
# (prefix for claspath = claspath:, prefix for absoulute path = file:)
collector.receiver.grpc.ssl.key_cert_file_path=

# Agent
collector.receiver.grpc.log.ssl.enable=false
collector.receiver.grpc.log.ssl.bindaddress.ip=0.0.0.0
collector.receiver.grpc.log.ssl.bindaddress.port=16600

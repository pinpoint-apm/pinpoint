<div class="l-search-group-wrap">
    <div class="l-search-group2">
        <div class="l-search-type-select-wrapper">
            <select class="font-opensans" (change)="onChangeType()" #searchSelect>
                <option value="self">Self &gt;=</option>
                <option value="argument" [attr.disabled]="useArgument ? null : ''">Argument</option>
                <option value="exception" [attr.disabled]="useArgument ? null : ''">Exception</option>
                <option value="all" [attr.disabled]="useArgument ? null : ''">All</option>
            </select>
            <span class="fas fa-angle-down"></span>
        </div>
        <input type="text" 
            [(ngModel)]="inputValue"
            (keydown.enter)="onSearch()"
            (keydown.esc)="onClear()"
        >
        <button class="fas fa-search l-search-button" (click)="onSearch()"></button>
    </div>
    <div class="l-search-result">
        <span class="l-message" [class.l-empty]="isEmpty">{{getResultMessage()}}</span>
        <span class="l-button-group" *ngIf="resultCount">
            <button class="fas fa-long-arrow-alt-up l-move-button" (click)="onClickPrev()"></button>
            <button class="fas fa-long-arrow-alt-down l-move-button" (click)="onClickNext()"></button>
        </span>
    </div>
</div>

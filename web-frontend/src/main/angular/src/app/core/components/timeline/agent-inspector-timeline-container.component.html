<pp-timeline
    [timelineStartTime]="timelineStartTime"
    [timelineEndTime]="timelineEndTime"
    [selectionStartTime]="selectionStartTime"
    [selectionEndTime]="selectionEndTime"
    [pointingTime]="pointingTime"
    [data]="timelineData"
    [height]="90"
    [timezone]="timezone$ | async"
    [dateFormat]="dateFormat$ | async"
    (outSelectEventStatus)="onSelectEventStatus($event)"
    (outChangeTimelineUIEvent)="onChangeTimelineUIEvent($event)">
</pp-timeline>

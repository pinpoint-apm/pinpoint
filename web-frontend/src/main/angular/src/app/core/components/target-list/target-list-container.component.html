<article class="l-target-container-wrapper" *ngIf="showList"> 
    <div class="l-target-container">
        <div class="l-search-header">
            <input type="text" placeholder="{{i18nText.PLACE_HOLDER}}"
                ppSearchInput
                [searchMinLength]="minLength"
                [useEnter]="searchUseEnter"
                (outCancel)="onCancel()"
                (outSearch)="onSearch($event)">
            <button class="fas fa-search"></button>
        </div>
        <div class="l-target-list">
            <ng-container *ngIf="!isEmpty(); else emptyText">
                <pp-target-list
                    [isLink]="target?.isLink"
                    [targetList]="targetList"
                    (outSelectTarget)="onSelectTarget($event)"
                    (outOpenFilter)="onOpenFilter($event)"
                    (outOpenFilterWizard)="onOpenFilterWizard($event)">
                </pp-target-list>
            </ng-container>
            <ng-template #emptyText>
                <p class="l-empty-text">{{i18nText.EMPTY}}</p>
            </ng-template>
        </div>
        <div class="l-summary">
            <div class="l-target-item">
                <span class="l-application-sum">{{targetList.length}} application{{targetList.length > 1 ? 's' : ''}}</span>
                <span class="l-request-sum">{{getRequestSum() | number}}</span>
            </div>
        </div>
    </div>
</article>

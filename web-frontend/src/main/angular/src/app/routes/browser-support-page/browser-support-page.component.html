<header class="l-header flex-container flex-row">
    <pp-header-logo></pp-header-logo>
</header>
<ng-container *ngIf="(filteredBrowserInfoList$ | async) as filteredBrowserInfoList">
    <section class="l-support-page-contents">
        <p class="l-info-text">{{i18nText$ | async}}</p>
        <ul class="l-browser-list">
            <li *ngFor="let browserInfo of filteredBrowserInfoList" class="l-browser-list-item">
                <a [attr.href]="browserInfo.downloadLink" class="l-browser-link">
                    <img [src]="funcImagePath(browserInfo.name)" class="l-browser-img">
                    <span class="l-browser-name">{{browserInfo.displayName}}</span>
                </a>
            </li>
        </ul>
    </section>
</ng-container>

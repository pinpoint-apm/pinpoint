<canvas #canvas
    (mousemove)="onMouseMove($event)">
</canvas>
<ul class="l-legend" #legend>
  <li>
    <span class="l-text">Total</span>
    <span class="l-circle">{{totalCount}}</span>
  </li>
  <li>
    <span class="l-text">Slow</span>
    <span class="l-circle">{{data[3]}}</span>
  </li>
  <li>
    <span class="l-text">5s</span>
    <span class="l-circle">{{data[2]}}</span>
  </li>
  <li>
    <span class="l-text">3s</span>
    <span class="l-circle">{{data[1]}}</span>
  </li>
  <li>
    <span class="l-text">1s</span>
    <span class="l-circle">{{data[0]}}</span>
  </li>
</ul>
<ng-container *ngIf="showTooltip">
    <dl class="l-tooltip" #tooltip [style.left]="calculateTooltipLeft(tooltip)">
        <dt class="l-tooltip-title">{{tooltipDataObj.title}}</dt>
        <dd class="l-tooltip-body" *ngFor="let value of tooltipDataObj.values; let i = index">
            <dl>
                <dt><span class="l-tooltip-label" [style.background-color]="chartConstant.chartColors[i]"></span>{{chartConstant.chartLabels[i]}}:</dt>
                <dd class="l-tooltip-content">{{value}}</dd>
            </dl>
        </dd>
    </dl>
    <div class="l-tooltip-caret" #tooltipCaret [style.left]="calculateTooltipCaretLeft(tooltipCaret)"></div>
</ng-container>

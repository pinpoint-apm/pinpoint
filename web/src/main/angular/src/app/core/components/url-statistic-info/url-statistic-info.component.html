<ng-container *ngIf="data">
    <table class="table">
        <thead>
            <tr>
                <th>URL</th>
                <th>Total Count</th>
                <th>Failure Count</th>
                <th>Avg(ms)</th>
                <th>Max(ms)</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let urlInfo of data" (click)="onSelectUrl(urlInfo.uri)" class="content-group" [class.active]="isSelectedUrl(urlInfo.uri)">
                <td class="content-item url">{{urlInfo.uri}}</td>
                <td class="content-item">
                    <div class="sub">
                        <div class="count">{{urlInfo.totalCount}}</div>
                        <div class="ratio-bar" [style.background]="getRatioBackgroundColor(urlInfo.totalCount)">
                        </div>
                    </div>
                </td>
                <td class="content-item">{{urlInfo.failureCount}}</td>
                <td class="content-item">{{urlInfo.avgTimeMs | number: '1.0-3'}}</td>
                <td class="content-item">{{urlInfo.maxTimeMs}}</td>
            </tr>
        </tbody>
    </table>
</ng-container>

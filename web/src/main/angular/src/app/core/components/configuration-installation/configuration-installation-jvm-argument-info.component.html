<div class="textarea-wrapper">
    <button type="button" class="copy-button" [ngxClipboard]="jvmArgumentInfo" (cbOnSuccess)="onCopySuccess()"><span class="far fa-copy" title="Copy to Clipboard"></span></button>
    <textarea class="jvm-argument-info" #jvmArgumentInfo readonly>{{getJVMArgumentInfoInView()}}</textarea>
</div>
<ng-container *ngIf="showCopiedNoti">
    <p class="copied-noti-text" @showHide>Copied!</p>
</ng-container>

spring:
  main:
    allow-bean-definition-overriding: true
  profiles:
    active: release, metric
  mvc:
    problemdetails:
      enabled: true

server:
  tomcat:
    mbeanregistry:
      enabled: true
  port: 8080
  error:
    path: /api-public/error
    include-exception: true
    include-message: always
    include-binding-errors: always
    include-stacktrace: always
    whitelabel:
      enabled: true
  max-http-request-header-size: 32KB
  compression:
    enabled: true
    mime-types: application/json
    min-response-size: 2KB

management:
  metrics:
    binders:
      tomcat:
        enabled: true
  health:
    defaults:
      enabled: false
    diskspace:
      enabled: true
  endpoint:
    health:
      show-details: always
      access: read_only
    beans:
      access: read_only
    conditions:
      access: read_only
    configprops:
      access: read_only
      show-values: always
    env:
      access: read_only
      show-values: always
    logfile:
      access: read_only
    loggers:
      access: unrestricted
    mappings:
      access: read_only
    info:
      access: read_only
    threaddump:
      access: read_only
    heapdump:
      access: read_only
    metrics:
      access: none
    httptrace:
      access: none
    prometheus:
      access: none
    shutdown:
      access: none
  endpoints:
    web:
      exposure:
        include: health,beans,conditions,configprops,env,logfile,loggers,mappings,info,threaddump,heapdump,pause
      base-path: /monitor
      path-mapping:
        health: l7check
  server:
    ssl:
      enabled: false
    port: 8443

pinpoint:
  modules:
    web:
      exceptiontrace:
        enabled: true
      inspector:
        enabled: true
      otlpmetric:
        enabled: true
      heatmap:
        enabled: true
      uristat:
        enabled: true
      systemmetric:
        enabled: true
    realtime:
      enabled: true
    uid:
      # v2: legacy table, v3: new table, dual : DualWrite for Data Migration
      version: v3

pinpoint.web.websocket:
  async-send-timeout:
  max-session-idle-timeout: 10800000 # 3 hours
  max-binary-message-buffer-size:
  max-text-message-buffer-size:
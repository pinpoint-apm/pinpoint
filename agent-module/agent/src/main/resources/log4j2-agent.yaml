Configuration:
  status: INFO
  Properties:
    Property:
      - name: "logging_dir"
        value: "${sys:pinpoint.log}/${sys:pinpoint.agentId}/"
      - name: "rolling-date-format"
        value: "%d{yyyy-MM-dd}"
      - name: "line_message_pattern"
        value: "%d{MM-dd HH:mm:ss.SSS} [%15.15t] %-5level %-40.40logger{1.}:%-3L -- %msg%n"
      - name: "simple_message_pattern"
        value: "%d{MM-dd HH:mm:ss.SSS} [%15.15t] %-5level %-40.40logger{1.} -- %msg%n"
      - name: "console_message_pattern"
        value: "${simple_message_pattern}"
      - name: "file_message_pattern"
        value: "${simple_message_pattern}"
    Select:
      - SystemPropertyArbiter:
          - propertyName: "pinpoint.logging.file.size"
            propertyValue: "25m"
            Property:
              name: "backupsize"
              value: "25m"
          - propertyName: "pinpoint.logging.file.size"
            propertyValue: "50m"
            Property:
              name: "backupsize"
              value: "50m"
          - propertyName: "pinpoint.logging.file.size"
            propertyValue: "100m"
            Property:
              name: "backupsize"
              value: "100m"
          - propertyName: "pinpoint.logging.file.size"
            propertyValue: "500m"
            Property:
              name: "backupsize"
              value: "500m"
        DefaultArbiter:
          Property:
            name: "backupsize"
            value: "100m"
      - SystemPropertyArbiter:
          - propertyName: "pinpoint.logging.file.lastmodified"
            propertyValue: "3d"
            Property:
              name: "lastmodified"
              value: "3d"
          - propertyName: "pinpoint.logging.file.lastmodified"
            propertyValue: "7d"
            Property:
              name: "lastmodified"
              value: "7d"
        DefaultArbiter:
          Property:
            name: "lastmodified"
            value: "7d"
      - SystemPropertyArbiter:
          - propertyName: "pinpoint.logging.file.rollover-strategy-max"
            propertyValue: "1"
            Property:
              name: "default-rollover-strategy-max"
              value: "1"
          - propertyName: "pinpoint.logging.file.rollover-strategy-max"
            propertyValue: "5"
            Property:
              name: "default-rollover-strategy-max"
              value: "5"
          - propertyName: "pinpoint.logging.file.rollover-strategy-max"
            propertyValue: "10"
            Property:
              name: "default-rollover-strategy-max"
              value: "10"
        DefaultArbiter:
          Property:
            name: "default-rollover-strategy-max"
            value: "5"
      - SystemPropertyArbiter:
          - propertyName: "pinpoint.logging.level"
            propertyValue: "DEBUG"
            Property:
              name: "logger.com.navercorp.pinpoint.level"
              value: "DEBUG"
          - propertyName: "pinpoint.logging.level"
            propertyValue: "INFO"
            Property:
              name: "logger.com.navercorp.pinpoint.level"
              value: "INFO"
          - propertyName: "pinpoint.logging.level"
            propertyValue: "WARN"
            Property:
              name: "logger.com.navercorp.pinpoint.level"
              value: "WARN"
          - propertyName: "pinpoint.logging.level"
            propertyValue: "ERROR"
            Property:
              name: "logger.com.navercorp.pinpoint.level"
              value: "ERROR"
          - propertyName: "pinpoint.logging.level"
            propertyValue: "FATAL"
            Property:
              name: "logger.com.navercorp.pinpoint.level"
              value: "FATAL"
        DefaultArbiter:
          Property:
            name: "logger.com.navercorp.pinpoint.level"
            value: "INFO"
  Appenders:
    Console:
      name: console
      target: system_out
      PatternLayout:
        pattern: ${console_message_pattern}
      Select:
        SystemPropertyArbiter:
          - propertyName: "pinpoint.profiler.profiles.active"
            propertyValue: "local"
          - propertyName: "pinpoint.profiler.profiles.active"
            propertyValue: "release"
            ThresholdFilter:
              level: WARN
              onMatch: ACCEPT
              onMismatch: DENY
        DefaultArbiter:
          ThresholdFilter:
            level: WARN
            onMatch: ACCEPT
            onMismatch: DENY
    RollingFile:
      - name: rollingFile
        fileName: ${logging_dir}/pinpoint.log
        filePattern: ${logging_dir}/pinpoint-${rolling-date-format}-%i.log
        PatternLayout:
          pattern: ${file_message_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: ${backupsize}
        DefaultRolloverStrategy:
          max: ${default-rollover-strategy-max}
          Delete:
            basePath: ${logging_dir}/
            maxDepth: 1
            IfFileName:
              glob: "pinpoint-*.log"
            IfLastModified:
              age: ${lastmodified}
      - name: statRollingFile
        fileName: ${logging_dir}/pinpoint_stat.log
        filePattern: ${logging_dir}/pinpoint_stat-${rolling-date-format}-%i.log
        PatternLayout:
          pattern: ${file_message_pattern}
        Policies:
          TimeBasedTriggeringPolicy:
            interval: 1
            modulate: true
          SizeBasedTriggeringPolicy:
            size: ${backupsize}
        DefaultRolloverStrategy:
          max: ${default-rollover-strategy-max}
          Delete:
            basePath: ${logging_dir}/
            maxDepth: 1
            IfFileName:
              glob: "pinpoint_stat-*.log"
            IfLastModified:
              age: ${lastmodified}
  Loggers:
    Logger:
      - name: com.navercorp.pinpoint.metric
        level: INFO
        additivity: false
        AppenderRef:
          - ref: statRollingFile
      - name: com.navercorp.pinpoint
        level: ${logger.com.navercorp.pinpoint.level}
        additivity: false
        AppenderRef:
          - ref: console
          - ref: rollingFile
      - name: io.grpc
        level: ${logger.com.navercorp.pinpoint.level}
        additivity: false
        AppenderRef:
          - ref: console
          - ref: rollingFile
      - name: io.grpc.Context
        level: INFO
        additivity: false
        AppenderRef:
          - ref: console
          - ref: rollingFile
      - name: io.grpc.netty.Utils
        level: INFO
        additivity: false
        AppenderRef:
          - ref: console
          - ref: rollingFile
    Root:
      level: INFO
      AppenderRef:
        - ref: console
        - ref: rollingFile
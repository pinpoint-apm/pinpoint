mappings:
  - definitionId: "heap"
    metricName: "jvmGc"
    title: "Heap Usage"
    fields:
      - fieldName: "heapUsed"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "areaSpline"
        unit : "byte"
      - fieldName: "heapMax"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "byte"
      - fieldName: "gcOldCount"
        matchingRule: EXACT_ONE
        aggregationFunction : MAX
        chartType : "bar"
        unit : "count"
        postProcess : "delta"
      - fieldName: "gcOldTime"
        matchingRule: EXACT_ONE
        aggregationFunction : MAX
        chartType : "bar"
        unit : "time"
        postProcess : "delta"
  - definitionId: "nonHeap"
    metricName: "jvmGc"
    title: "Non Heap Usage"
    fields:
      - fieldName: "nonHeapUsed"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "areaSpline"
        unit : "byte"
      - fieldName: "gcOldCount"
        matchingRule: EXACT_ONE
        aggregationFunction : MAX
        chartType : "bar"
        unit : "count"
        postProcess : "delta"
      - fieldName: "gcOldTime"
        matchingRule: EXACT_ONE
        aggregationFunction : MAX
        chartType : "bar"
        unit : "time"
        postProcess : "delta"
  - definitionId: "cpu"
    metricName: "cpuLoad"
    title: "JVM/System CPU Usage"
    fields:
      - fieldName: "jvm"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "areaSpline"
        unit : "percent"
      - fieldName: "system"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "percent"
  - definitionId: "transaction"
    metricName: "transaction"
    title: "Transactions Per Second"
    postProcess: "avgUsingCollectInterval"
    fields:
      - fieldName: "sampledNewCount"
        matchingRule: EXACT_ONE
        aggregationFunction : SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "sampledContinuationCount"
        matchingRule: EXACT_ONE
        aggregationFunction : SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "unsampledNewCount"
        matchingRule: EXACT_ONE
        aggregationFunction: SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "unsampledContinuationCount"
        matchingRule: EXACT_ONE
        aggregationFunction: SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "skippedNewSkipCount"
        matchingRule: EXACT_ONE
        aggregationFunction: SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "skippedContinuationCount"
        matchingRule: EXACT_ONE
        aggregationFunction: SUM
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "collectInterval"
        matchingRule: EXACT_ONE
        aggregationFunction: SUM
  - definitionId: "activeTrace"
    metricName: "activeTrace"
    title: "Active Request"
    fields:
      - fieldName: "fastCount"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "normalCount"
        matchingRule: EXACT_ONE
        aggregationFunction: AVG
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "slowCount"
        matchingRule: EXACT_ONE
        aggregationFunction: AVG
        chartType : "areaSpline"
        unit : "count"
      - fieldName: "verySlowCount"
        matchingRule: EXACT_ONE
        aggregationFunction: AVG
        chartType : "areaSpline"
        unit : "count"
  - definitionId: "totalThreadCount"
    metricName: "totalThreadCount"
    title: "Total Thread"
    fields:
      - fieldName: "totalThreadCount"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "responseTime"
    metricName: "responseTime"
    title: "Response Time"
    fields:
      - fieldName: "avg"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "areaSpline"
        unit : "time"
      - fieldName: "max"
        matchingRule: EXACT_ONE
        aggregationFunction : MAX
        chartType : "spline"
        unit : "time"
  - definitionId: "fileDescriptor"
    metricName: "fileDescriptor"
    title: "Open File Descriptor"
    fields:
      - fieldName: "openFileDescriptorCount"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "directCount"
    metricName: "directBuffer"
    title: "Direct Buffer"
    fields:
      - fieldName: "directMemoryCount"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "directMemoryUsed"
    metricName: "directBuffer"
    title: "Direct Buffer Memory"
    fields:
      - fieldName: "directMemoryUsed"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "byte"
  - definitionId: "mappedMemoryCount"
    metricName: "directBuffer"
    title: "Mapped Buffer Count"
    fields:
      - fieldName: "mappedCount"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "mappedMemoryUsed"
    metricName: "directBuffer"
    title: "Mapped Buffer Memory"
    fields:
      - fieldName: "mappedMemoryUsed"
        matchingRule: EXACT_ONE
        aggregationFunction : AVG
        chartType : "spline"
        unit : "byte"
  - definitionId: "loadedClass"
    metricName: "loadedClass"
    title: "Loaded Class Count"
    fields:
      - fieldName: "loaded"
        matchingRule: EXACT_ONE
        aggregationFunction: AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "unloadedClass"
    metricName: "loadedClass"
    title: "Unloaded Class Count"
    fields:
      - fieldName: "unLoaded"
        matchingRule: EXACT_ONE
        aggregationFunction: AVG
        chartType : "spline"
        unit : "count"
  - definitionId: "dataSource"
    metricName: "dataSource"
    title: "Data Source"
    grouping: "TAG"
    preProcess: "usingDataSourceTag"
    fields:
      - fieldName: "activeConnectionSize"
        fieldAlias: "activeAvg"
        matchingRule: ALL
        aggregationFunction: AVG
        chartType : "spline"
        unit : "count"
      - fieldName: "activeConnectionSize"
        fieldAlias: "activeMax"
        matchingRule: ALL
        aggregationFunction: MAX
        unit : "count"
      - fieldName: "maxConnectionSize"
        matchingRule: ALL
        aggregationFunction: MAX
        unit : "count"
  - definitionId: "networkInterfaceInfo"
    metricName: "network_interface"
    title: "Network Interface Information"
    grouping: "TAG"
    fields:
      - fieldName: "rx_packets"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "rx_errors"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "rx_drops"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "tx_packets"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "tx_errors"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "tx_collisions"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
  - definitionId: "networkInterfaceBytes"
    metricName: "network_interface"
    title: "Network Bytes"
    grouping: "TAG"
    fields:
      - fieldName: "rx_bytes"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "byte"
      - fieldName: "tx_bytes"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "byte"
  - definitionId: "tcpStats"
    metricName: "tcp_stats"
    title: "TCP"
    grouping: "TAG"
    fields:
      - fieldName: "conn_established"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "conn_active"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "conn_passive"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "conn_failure"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "conn_reset"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "seg_sent"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "seg_received"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "seg_retransmitted"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "in_errors"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "out_resets"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
  - definitionId: "udpStats"
    metricName: "udp_stats"
    title: "UDP"
    grouping: "TAG"
    fields:
      - fieldName: "tx"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "rx"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "noport"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
      - fieldName: "rx_error"
        matchingRule: ALL
        aggregationFunction: SUM
        chartType : "spline"
        unit: "count"
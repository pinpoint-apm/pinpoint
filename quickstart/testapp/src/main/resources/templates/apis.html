<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Apis</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <div th:each="apiMapping: ${apiMappings}" class="col-sm-6 col-md-4">
            <div class="thumbnail">
                <div class="caption">
                    <h5 th:text="${apiMapping.key}">API mapping</h5>
                    <dl>
                        <div th:each="api: ${apiMapping.value}">
                            <dt>
                                <a href="" th:href="${#request.getContextPath()} + ${api.mappedUri}"><span th:text="${api.mappedUri}">API mapped URI</span></a>
                            </dt>
                            <dd>
                                <small th:text="${api.description}">API description</small>
                            </dd>
                        </div>
                    </dl>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</body>
</html>

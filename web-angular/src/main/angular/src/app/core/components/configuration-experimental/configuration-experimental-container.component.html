<div class="l-desc-text-wrapper"><p class="l-desc-text nanumgothic">{{desc$ | async}}</p></div>
<section class="l-contents">
    <div *ngFor="let configurationKey of Object.keys(configurations || {})" class="l-checkbox-wrapper">
        <input type="checkbox" class="l-checkbox-input" id="{{configurationKey}}"
               [checked]="configurations[configurationKey]" (change)="onChangeOption(configurationKey)">
        <label class="l-item-label"
               for="{{configurationKey}}">{{configurationMeta[configurationKey].description}}</label>
    </div>
</section>

<div class="l-status" *ngIf="hasServerList">
    <button class="pinpoint-btn" [disabled]="enableRealTime" (click)="onClickViewServer()"><span><i
            class="fas fa-angle-{{spreadAngleIndicator}}" [hidden]="isLoading"></i><i
            class="fas fa-spinner fa-spin fa-fw" style="top:0px;left:-10px;"
            [hidden]="!isLoading"></i>VIEW SERVERS</span></button>
    <ul class="l-status-count">
        <li>Total <span class="l-total">{{node.instanceCount}}</span></li>
        <li>Error <span class="l-error">{{node.instanceErrorCount || 0}}</span></li>
    </ul>
</div>

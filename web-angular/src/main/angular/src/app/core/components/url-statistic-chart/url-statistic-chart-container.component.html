<!-- <ng-container *ngIf="chartConfig"> -->
    <ul class="font-opensans tab-menu-list">
        <li *ngFor="let tab of tabList" class="tab-menu-list-item" [class.active]="tab.id === activeTabId">
            <a (click)="onTabClick(tab.id)">{{tab.display}}</a>
        </li>
    </ul>
    <div class="chart-area-wrapper">
        <pp-loading [showLoading]="isActiveLayer('loading')" [zIndex]="10"></pp-loading>
        <pp-retry [showRetry]="isActiveLayer('retry')" [message]="retryMessage" (outRetry)="onRetry()"></pp-retry>
        <ng-container *ngIf="selectedUri; then dataChart; else defaultChart"></ng-container>
        <ng-template #dataChart>
            <ng-container #chartContainer></ng-container>
        </ng-template>
        <ng-template #defaultChart>
            <pp-url-statistic-default-chart
                [emptyMessage]="defaultChartMessage"
                (outRendered)="onRendered()"
            >
            </pp-url-statistic-default-chart>
        </ng-template>
    </div>
<!-- </ng-container> -->
